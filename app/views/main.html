<div>
  <div ng-controller="CountdownCtrl" class="timer">
    <p>You have {{timeLeft}} seconds left!</p>
    <div class="btn-group">
      <button type="button" class="btn btn-default" ng-click="start()">Start</button>
      <button type="button" class="btn btn-default" ng-click="pause()">Pause</button>
      <button type="button" class="btn btn-default" ng-click="reset()">Reset</button>
  </div>
  </div>
  <br>
  <ul>
    <div class="well" ng-repeat="question in quiz | orderBy:'difficulty'" style="text-align:center">
    <li>
        <strong>{{$index+1}}. {{question.q}}</strong>
          <br>
          <br>
          <div ng-controller="QuestionCtrl">
            <button class = "btn btn-primary quiz-btn" ng-repeat="option in question.options" ng-click="checkAnswer(question , option.value)" ng-disabled="questionsAnswered">
              {{option.value}}
            </button>
          </div>
    </li>
    </div>
  </ul>
  <div ng-show="doneWithQuiz()"> score: {{score}}</div>
</div>
<div class="well" style="text-align:center">
<form>

  <input type="text" ng-model ="unsubmittedoption4"></input>

</form>
